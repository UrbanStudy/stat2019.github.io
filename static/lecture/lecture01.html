#### 1. 
Definition:  
* An **experiment** is a process that leads to one of several possible outcomes.
* The **sample space** (S) is the set of all possible outcomes of an experiment.
* An **event** is a subset of S

#### 2. 
1. Definition: A and B are _disjiont or mutually exclusive_, if `\(A\cup B=\emptyset\)`

1. Let B be a subset of all possible subset of S. Then B is a **Borel field** or a `\(\sigma\)`-algebra, if
    
   (1). `\(A\cup B=\emptyset\)`
    
   (2). if `\(A\in B, then\ A^c\in B\)`
    
   (3). if `\(\{A_{1},A_{2},A_{3},...\}\subset B, then\ \bigcup_{n=1}^{\infty}\in B\)`

#### 3. Kolmugorov axious/properties
let B be a **Borel field**. Then P is a **probability set function** if
    
   (1). `\(\forall A\in B,\ P(A)\ge0\)`
    
   (2). `\(P(S)=1\)`
    
   (3). If `\(A_{1},A_{2},A_{3}\)`,...are pairavise disjoint, then `\(\ P(\bigcup_{n=1}^{\infty}A_i)=\sum_{i=1}^{\infty}P(A_{i})\)`

#### 5. 
- Theorem:
   `\(\forall A\in B,\ P(A^c)=1-P(A)\)`
   
   Proof: 
   
   `\(A\cap A^c=\emptyset\)`; `\(A\cup A^c=S\)`
   
   `\(P(A\cup A^c)=P(A)+P(A^c)\)`  [by K-3]
   
   `\(P(S)=1\)`                   [by K-2]


- Theorem:  

   `\(P(\emptyset)=0\)`
   
   Proof: 
   
   `\(\emptyset\cap S=\emptyset\)`; `\(\emptyset\cup S=S\)`
   
   `\(P(\emptyset\cup S)=P(\emptyset)+P(S)\)`; `\(P(\emptyset\cup S)=P(S)=1\)`

##### 6. 

- Theorem:  

   Let `\(A_{1}\)` and `\(A_{2}\)` the elements of B
   
   with `\(A_{1}\subset A_{2}\)`, then `\(P(A_{1})\le P(A_{2})\)`
   
   Proof:
   
   Let `\(A_{1}\subset A_{2}\)` with `\(A_{2}=A_{1}\cup (A_{2}\cap A_{1}^c)\)`
   
   Also `\(A_{1}\cap(A_{2}\cap A_{1}^c)=\emptyset\)`
   
   So `\(P(A_{2})=P(A_{1})+P(A_{2}\cap A_{1}^c)\)`
   
   `\(P(A_{2}\cap A_{1}^c)\ge0\)`, `\(\therefore\ P(A_{2})\ge P(A_{1})\)`

#### 2. 
- Theorem:

   `\(P(A\cup B)=P(A)+P(B)-P(A\cap B)\)`

   Proof:
   
   `\(A\cup B=A\cup(B\cap A^c)\)` 
   
   `\(=(A\cup B)\cap(A\cup A^c)=A\cup B\)`
   
   `\(P(A\cup B)=P(A)+ P(B\cap A^c)\)`
   
   `\(=P(A)+P(B)-P(B\cap A)\)`

#### 5. 
Theorem:

   let `\(A_{1}, A_{2}\)`,...be events, then
   
   `\(P(\bigcup_{i=1}^\infty A_i)\le\sum_{i=1}^\infty P(A_{i})\)` [Boole's Ineq]
   
   Proof:
   
   let `\(A_{1}^*=A_1\)`; `\(A_2^*=A_2\A_1\)`; 
   
   `\(A_3^*=A_3\(A_1\cup A_2)\)`
   
   `\(A_i^*=A_i\(\bigcup_{j=1}^{i-1} A_j)\)`
   
   Note: `\(A_i^*\)` and `\(A_k^*\)` are disjiont for `\(i\ne k\)`

#### 6. 
   Also note: `\(\bigcup_{i=1}^\infty A_i=\bigcup_{i=1}^\infty A_i^*\)`
   
   Then `\(P(\bigcup_{i=1}^\infty A_i)=P(\bigcup_{i=1}^\infty A_i^*)\)`
   
   `\(=\sum_{i=1}^\infty P(A_i^*)\le\sum_{i=1}^\infty P(A_i)\)` since `\(A_i^*&lt;A_i\)`

#### 7. 
Suppose we have n events `\(A_1, A_2,...A_n\)`
  with probabilities `\(P_1, P_2,...P_n\)`
Find a lower bound on `\(P(A_1\cap ...\cap A_n)\)`

   `\(P(A_1\cap ...\cap A_n)^c=1-P(A_1\cap ...\cap A_n)\)`
   
   `\(P(A_1^c\cup ...\cup A_n^c)\le\sum_{i=1}^n P(A_i^c)\)`   [Boole]
   
   `\(=\sum_{i=1}^\infty[1-P(A_i)]=n-\sum_{i=1}^\infty P(A_i)\)`
#### 8.    
   `\(1-P(A_1\cap ...\cap A_n)\le n-\sum_{i=1}^\infty P(A_i)\)`
   
   `\(P(A_1\cap ...\cap A_n)\ge\sum_{i=1}^\infty P(A_i)-(n-1)\)`  [Bonferroni inequality]

Counting Rules

 1). Multiplication Rule: If you have a sequance of procedues, the total number and outcomes for the sequance is the product of the number of outcomes at each step
 
 2). Factorial Rule: The number of ways of ordering n items is n!
 
 3). Permutation Rule: The number of ways of ordering r items, selected from n items is
 
 `\(P_r^n=n(n-1)(n-2)...(n-r+1)=\frac{n!}{(n-r)!}\)`
 
 4). Combination Rule: The number of ways of selecting r items from n items without regard to order, is
 
 `\(C_r^n=(_n^r)=\frac{P_r^n}{r!}=\frac{n!}{r!(n-r)!}\)`
 
 5). Permutation of like objects Rule:
 If there are n do seek of K different types, then the number of ways that they can be oredered is
 
  `\(\frac{n!}{n_1!n_2!...n_k!}\)`
 
 Ex: How many differenct ways can you order the letters in "STATISTICS"?
 
 `\(\frac{10!}{3!3!1!2!1!}\)`
